
sequences:
    
  hindcasting:
  # 20 km resolution,  constant surface forcing for 50 ka, geometry fixed
  # vertical model 10 m (not yet implemented!!), then with moving geometry: 
  # 20 km at -125 ka  
  # 10 km  at  at  -7 ka,  
  # 5 km  at -2 ka, 
  # 2.5 km at -850 a,
  # 2 km at -350 a.
    setup: RACMO2_20km-SMBgiven-withCESMOcean_natureparams
    stages:
      - stage: 0
        i: /mnt/wrk4/sbeyer/datasets/RACMO2_brice/RACMO2_for_PISM/PISM_RACMO2_20km.nc
        grid: "{{grids.GRN-20km}}"
        ys: 0
        ye: 50000
        ts_times: 10
        extra_times: 100
        no_mass: yes
        stress_balance: sia
      - stage: 1
        i: /mnt/wrk4/sbeyer/datasets/RACMO2_brice/RACMO2_for_PISM/PISM_RACMO2_10km.nc
        grid: "{{grids.GRN-10km}}"
        ys: -125000
        ye: -7000
        ts_times: 10
        extra_times: 100
        stress_balance: ssa+sia
        regrid_vars: litho_temp,thk,enthalpy,tillwat,bmelt
        
        
    

    ocean: "{{oceans.flo-calving-th}}"
    ocean_th_file: /mnt/wrk4/sbeyer/datasets/CESM_Brian/ocean/CESM_ocean_brian_top200m_GRN20_filled_ordered.nc
    front_retreat_file: /mnt/wrk4/sbeyer/datasets/oceankillmask/GRN_ocean_kill_20km.nc
    climate: "{{climates.smb-given}}"
    surface_given_file: /mnt/wrk4/sbeyer/datasets/RACMO2_brice/RACMO2_for_PISM/PISM_RACMO2_20km.nc
    icedynamic: "{{icedynamics.nature-highres}}"
    time: "{{times.50k-out100-smb}}"
    

