# new tuning experiments with the CESM lowalbedo forcing and bedmachinev4 dataset

experiments:
    
  CESM_bedmachine_siaestudy:
    grid: "{{grids.SeaRise-20km}}"
    ocean: "{{oceans.flo-calving-th}}"
    pdd_sd_period: 1
    climate: "{{climates.pdd-norefreeze}}"
    icedynamic: "{{icedynamics.flowlawstudy_siae}}"
    time: "{{times.50k-out100-more}}"
    automaticData: "CESM_PD_bedmachine_GRN20km_remapcon"
    # hrln
    partition: standard96
    timelimit: "12:00:00"
    nnodes: 1
    pism_module: pism-sbeyer@debm
    

