experiments:

  debm_zeitz:
    # 
    grid: "{{grids.GRN-20km}}"
    ocean: "{{oceans.flo-calving-th}}"
    automaticData: "CESM_PD_STD_GRN20km"
    atmosphere: given,elevation_change
    atmosphere_given_period: 1
    temp_lapse_rate: 5
    surface: itm
    icedynamic: "{{icedynamics.lowMinPhi}}"
    time: "{{times.50k-out100-smb}}"
    # hrln
    partition: standard96:test
    timelimit: "1:00:00"
    nnodes: 1
    pism_module: pism-debm
    
  debm_zeitz_pddctrl:
    # 
    grid: "{{grids.GRN-20km}}"
    ocean: "{{oceans.flo-calving-th}}"
    automaticData: "CESM_PD_STD_GRN20km"
    atmosphere: given,elevation_change
    atmosphere_given_period: 1
    temp_lapse_rate: 5
    surface: pdd
    icedynamic: "{{icedynamics.lowMinPhi}}"
    time: "{{times.50k-out100-smb}}"
    # hrln
    partition: standard96:test
    timelimit: "1:00:00"
    nnodes: 1
    pism_module: pism-debm
    
