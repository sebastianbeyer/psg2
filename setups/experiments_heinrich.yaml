experiments:


  heinrich_CESM_LGM_20km:
    automaticData: "CESM_LGM_STD_NHEM20km"
    grid: "{{grids.NHEM-20km-100vert}}"
    ocean: "{{oceans.flo-calving-th}}"
    pdd_sd_period: 1
    climate: "{{climates.pdd-mprange}}"
    icedynamic: "{{icedynamics.heinrich}}"
    time: "{{times.50k-out100-more}}"
