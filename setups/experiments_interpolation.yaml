experiments:

  CTRL_CESM_PD_GRN_bedmachine_con:
    grid: "{{grids.SeaRise-20km}}"
    ocean: "{{oceans.flo-calving-th}}"
    pdd_sd_period: 1
    climate: "{{climates.pdd-norefreeze}}"
    icedynamic: "{{icedynamics.bestEffort}}"
    time: "{{times.50k-out100-more}}"
    automaticData: "CESM_PD_bedmachine_GRN20km_remapcon"
    # hrln
